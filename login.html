<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChinarXpress</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ChinarXpress</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-in Section -->
    <section class="login-container">
        <h2>Welcome Back!</h2>
        <p>Sign in to continue your journey with ChinarXpress.</p>

        <form id="login-form">
            <label for="email">ðŸ“§ Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">ðŸ”’ Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit">Sign In</button>

            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p class="register-link">New here? <a href="sign.html">Create an Account</a></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ChinarXpress. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const loginData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
            };
        
            const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(loginData),
            });
        
            const result = await response.json();
            alert(result.message);
        
            if (response.ok) {
                localStorage.setItem("token", result.token);
                window.location.href = "dashboard.html"; // Redirect after login
            }
        });
        </script>
        

    <script src="app.js"></script>
</body>
</html>
